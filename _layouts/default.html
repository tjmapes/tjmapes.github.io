<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content" data-sr="enter top and hustle 50px over 1s">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="/" title="Home">{{ site.title }}</a>
          {% for page in site.pages_list %}
            &nbsp;&nbsp;&nbsp;
            <small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
          {% endfor %}
        </h3>
      </header>

      <main>
        <div class="about_mini" data-sr="wait 1s, then enter top and hustle 50px over 1s">
          {% include about_mini.html %}
        </div>
        <div class="guts" data-sr="enter right then ease-in-out">
          {{ content }}
        </div>


        {% include comments.html %}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>
    <script src='../static/js/scrollReveal.min.js'></script>
    <script>
      window.sr = new scrollReveal();
    </script>
    {% include google_analytics.html %}
  </body>
</html>
