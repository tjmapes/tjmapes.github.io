<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.site_name }}{% if page.title %} | {{ page.title }}{% endif %}</title>

  {% if page.desc %}
    <meta name="description" content="{{ page.desc }}" />
  {% else %}
    <meta name="description" content="I'm CTO of an online daily T-Shirt website called RIPT Apparel." />
  {% endif %}

  {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}" />
  {% else %}
    <meta name="keywords" content="design, development, business, cto, blogging, tshirts, t-shirts, apparel, ecommerce, e-commerce, analytics" />
  {% endif %}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}atom.xml">

  <!-- Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Quattrocento+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
